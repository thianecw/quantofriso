<title>Quanto friso?</title>
</head>

<body>
    <div class="wallpaper" img src="fitaimg.jpg"> 
        <h1>Quanto friso?</h1> 
    </div>
    <div class="container"> 
        <form> 
            <div class="containerInputs">
                <div>
                    <label for="tecido">Largura do tecido <span>*</span></label>
                    <input type="number" id="tecido" placeholder="cm">
                </div>

                <div>
                    <label for="friso">Medida do local de aplicação do friso <span>*</span></label>
                    <input type="number" id="friso" placeholder="cm">
                </div>

                <div>
                    <label for="qtdade">Quantidade de peças <span>*</span></label>
                    <input type="number" id="qtdade" placeholder="unidades">
                </div>

                <div>
                    <label for="largura">Largura do friso <span>*</span></label>
                    <input type="number" id="largura" placeholder="cm">
                </div>
            </div>   
        </form>

        <div class="divcheckbox"> 
        <label class="checkbox-container">
            <input class="custom-checkbox1" type="checkbox">
            <p class="checkbox-p"> O pano <span> não</span> está inteiro</p>
            <span class="checkmark"></span>
        </label>

        <label class="checkbox-container">
            <input class="custom-checkbox2" type="checkbox">
            <p class="checkbox-p"> Margem de desperdício</p>
            <span class="checkmark"></span>
        </label>
    </div>

    <div class="divbutton"> 
    <button id="calcular"> Calcular </button>
    <button id="limpar"> Limpar </button>
</div>

      <div class="divresultado"> 
      <img src="https://img.icons8.com/wired/64/scissors.png" alt="scissors"/>
        <p class="resultado">  <span id="resultado"></span></p>
    </div>
        <p id="error-message">Preencha todos os campos!</p>
    </div>
    </div>
    <p> <span> * </span> Todos os campos são de preenchimento obrigatório</p>
